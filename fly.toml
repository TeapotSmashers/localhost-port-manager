# fly.toml app configuration file generated for localhost-port-manager on 2025-08-18T22:43:35+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'localhost-port-manager'
primary_region = 'sin'

[build]
  [build.args]
    GO_VERSION = '1.24.5'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
